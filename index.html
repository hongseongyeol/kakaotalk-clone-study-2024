<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Green Talk</title>
</head>
<body>

    <div class="status-bar">
        <div class="status-bar__column">
            <span>South Korea</span>
            <i class="fa-regular fa-sun"></i>
              
        </div>
        <div class="status-bar__column">
            <span>00:00</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <div>
        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to GreenTalk</h1>
            <p class="welcome-header__text"></p>
        </header>
    </div>

    <form action="friends.html" class="login-form">
        <span class="input-span">
          <label for="email" class="label">Email or Phone number</label>
          <input type="email" name="email" id="email"
        /></span>
        <span class="input-span">
          <label for="password" class="label">Password</label>
          <input type="password" name="password" id="password"
        /></span>
        <span class="span"><a href="#">Forgot password?</a></span>
        <input class="submit" type="submit" value="Log in" />
        <span class="span">Don't have an account? <a href="#">Sign up</a></span>
      </form>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/30f4b56b28.js" crossorigin="anonymous"></script>
</body>
</html>
