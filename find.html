<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Talk</title>
</head>
<body>

    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
              
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
            <h1 class="screen-header__title">Find</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span><i class="fa-solid fa-gear fa-lg"></i> <div class="reddot"></div></span>
            </div>
    </header>

    <main class="main-screen">
        <div class="find-icons">
            <div class="find-icons__icon"><i class="fa-solid fa-qrcode"></i></i><span>QR Code</span></div>
            <div class="find-icons__icon"><i class="fa-regular fa-address-book"></i><span>Add by Contacts</span></div>
            <div class="find-icons__icon"><i class="fa-regular fa-id-badge"></i><span>Add by ID</span></div>
            <div class="find-icons__icon"><i class="fa-regular fa-envelope"></i><span>Invite</span></div>
        </div>
    </main>

    <div class="recomended-friends">
        <h6 class="recomended-friends__title">Recomended Friends</h6>
        <span>You have no recommended friends.</span>
    </div>

    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__li">
                <a class="nav__a" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
            </li>
            <li class="nav__li">
                <span class="nav__notification badge">1</span>
                <a class="nav__a" href="chats.html"><i class="fa-regular fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__li">
                <a class="nav__a" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__li">
                <span class="nav__last-notification"></span>
                <a class="nav__a" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/30f4b56b28.js" crossorigin="anonymous"></script>
</body>
</html>
